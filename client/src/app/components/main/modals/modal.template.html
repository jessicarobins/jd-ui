<md-toolbar>
  <div class="md-toolbar-tools">
    <h2 ng-transclude="title"></h2>
    <span flex></span>
    <md-button class="md-icon-button" ng-click="$ctrl.close()">
      <md-icon class="material-icons" aria-label="Close dialog">close</md-icon>
    </md-button>
  </div>
</md-toolbar>
<md-dialog-content>
    <div ng-transclude="body"></div>
</md-dialog-content>
<md-dialog-actions 
  layout="row"
  ng-transclude="buttons">
</md-dialog-actions>
